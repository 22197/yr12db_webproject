{% extends "layout.html" %}
{% block content %}
<div class = "container1">
   <div class="center">
        <form action="/search_result" method="get">
            <input type="text" name="query" placeholder="Search Hardware...">
            <button type="submit"><i class="fa fa-search"></i></button>
            <select name ="type">
                <option value="name">Hardware Name</option>
                <option value="series">Software Series</option>
            </select>
        </form>
   </div>
</div>
<h2>Results for "{{ search_query }}"</h2>
{% if hardwares %} {#Help from Github Copilot#}
    <div class="row">
        <div class="column1left">
            {% for hardware in hardwares %}
                <a href="/hardware/{{hardware[0]}}" class="buttonlink2"
                   onmouseover="changeImage('{{hardware[2]}}')">
                    {{hardware[1]}}
                </a>
            {% endfor %}
        </div>
        <div class="column1right">
            <img class="img1" src="/static/images/Nintendo_office.jpg" alt="nintendo_office">
        </div>
    </div>
{% else %}
    <p>No hardware found.</p>
{% endif %}
{% endblock %}
