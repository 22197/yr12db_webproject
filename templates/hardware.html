{% extends "layout.html" %}
{% block content %}

<h1>{{hardware[1]}}</h1>
<div class="row">
    <div class="column">
        <img src="{{hardware[7]}}" alt="{{hardware[1]}}" >
    </div>
    <div class="column">
        <p> {{hardware[4]}}</p>
    </div>
</div>
<div class="row">
    <div class="column">
        <p>Popular series available:</p>
        {% for software in softwareseries%}
            <a href = "/softwareseries/{{software[0]}}">
                {{software[1]}}
            </a><br>
        {% endfor %}     
    </div>
    <div class="column">
        <p>Console Type: {{hardware[5]}}</p>
        <p>Media Type: {{hardware[6]}}</p>
    </div>
</div>
{% endblock%}
